<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cold-Chain Monitor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header><h1>Cold-Chain Monitor</h1><p id="motto">Because Every Degree Matters</p></header>

  <main>
    <section id="charts">
      <canvas id="tempChart"></canvas>
      <canvas id="humChart"></canvas>
    </section>

    <section id="devices">
      <h2>Devices</h2>
      <table id="deviceTable">
        <thead><tr><th>Device</th><th>Temp (°C)</th><th>Hum (%)</th><th>Battery (V)</th><th>Door</th><th>Alert</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="ai">
      <h2>AI Assistant</h2>
      <textarea id="aiQuestion" placeholder="Ask: Was the temperature above 8°C today?"></textarea>
      <button id="askBtn">Ask</button>
      <div id="aiAnswer"></div>
    </section>

    <section id="blockchain">
      <h2>Blockchain Audit Trail</h2>
      <div id="chainList"></div>
    </section>
  </main>

  <script src="/script.js"></script>
</body>
</html>
